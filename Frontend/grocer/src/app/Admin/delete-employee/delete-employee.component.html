<!--Easiest to just ask for id and delete in ts-->

<form>
    <mat-form-field>
        <mat-label>Enter the email ID of the employee to remove</mat-label>
        <input matInput type="text" #emailRef ngModel/>
    </mat-form-field>
    <br/>
    <input type="submit" value="Delete Employee" (click)="delete(emailRef.value)" />
</form>
