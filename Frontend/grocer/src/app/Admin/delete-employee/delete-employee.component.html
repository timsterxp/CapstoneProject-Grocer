<p>delete-employee works!</p>
<!--Easiest to just ask for id and delete in ts-->

<form #empID="ngForm" (ngSubmit)="delete(empID.value)">
    <mat-form-field>
        <mat-label>Enter the email ID of the employee to remove</mat-label>
        <input matInput type="text" name="id" ngModel/>
    </mat-form-field>
    <br/>
    <input type="submit" value="Delete Employee" />
</form>
