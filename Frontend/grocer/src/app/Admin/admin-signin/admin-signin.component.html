<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}
        
        input[type=text], input[type=password] {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        
        button {
          background-color: black;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 50%;
        }
        
        button:hover {
          opacity: 0.8;
        }
                
        .container {
          padding: 16px;
        }
        
        span.psw {
          float: right;
          padding-top: 16px;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
          span.psw {
             display: block;
             float: none;
          }
          .cancelbtn {
             width: 100%;
          }
        }
        </style>
        
</head>

<body><br/>
    <!--Login implementation for Admins here!-->
    <h4>Admin Login </h4>

<form #adminRef="ngForm" (ngSubmit)="login(adminRef.value)"> 

  <div class="container">
    <label for="uname"><b>Username</b></label><br/>
    <input type="text" placeholder="Enter Username" name="user" ngModel required><br/>

    <label for="psw"><b>Password</b></label><br/>
    <input type="password" placeholder="Enter Password" name="pass" ngModel required><br/>
        
    <button type="submit">Login</button>
  </div>

</form>

</body>

</html>
