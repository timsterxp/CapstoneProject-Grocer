<div class="container">
    <h2>Send Request</h2>
    <form #ProdRef="ngForm" (ngSubmit)="SendRequest(ProdRef.value)">
        <mat-form-field>
            <mat-label>Product ID</mat-label>
            <input matInput type="text" name="id" ngModel/>
        </mat-form-field><br/>
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput type="text" name="pname" ngModel/>
        </mat-form-field><br/>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="text" name="quantity" ngModel/>
        </mat-form-field><br/>
        <pre>
<button mat-raised-button color="primary" type="submit">Send</button>  <button mat-raised-button color="primary" type="reset">Reset</button></pre>
    </form>
    {{Msg}}
</div>
