<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2> User Login Page</h2>
        <form [formGroup]="loginInfo" (ngSubmit)="checkUser()">
            <label>User ID:</label>
            <input type="text" name="userName" formControlName="user" />
            <br/>
            <label>Password</label>
            <input type="text" name="pass" formControlName="pass" />
            <br/>
            <input type="submit" name="submit" />
            <input type="reset" name="reset" />
        </form>
        <div>
            <h4> Don't have an account?
                <input type="button" value="Sign Up" (click)="signUp()" /></h4>
        </div>

        <!---    <p style="font-size:larger;"> {{msg}} </p> -->
</body>

</html>
