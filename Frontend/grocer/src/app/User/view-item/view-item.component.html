<!--Pull items from backend and utilize a mat-table and array to populate all items available for purchase-->
<div id="hideItems" style="display:''">
    <table mat-table [dataSource]="cart" class="mat-elevation-z8,w-100">
        <!--Product ID Row-->
        <ng-container matColumnDef="ProductId">
            <th mat-header-cell *matHeaderCellDef>Product Id</th>
            <td mat-cell *matCellDef="let item">{{item.ProductID}}</td>
        </ng-container>

        <!--Product Name Column-->
        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let item">{{item.ProductName}}</td>
        </ng-container>

        <!--Product Description Column-->
        <ng-container matColumnDef="ProductDescription">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let item">{{item.ProductDescription}}</td>
        </ng-container>

        <!--Product Price Column-->
        <ng-container matColumnDef="ProductPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">{{item.ProductPrice}}</td>
        </ng-container>

        <!--Inventory/Quantity Column-->
        <ng-container matColumnDef="Inventory">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let item">{{item.Inventory}}</td>
        </ng-container>


        <!--Add to cart buttons-->
        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item"> <button mat-raised-button color="accent" (click)="test(item)">Add To Cart</button>
            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>


    </table>
    {{resultMsg}}

</div>
